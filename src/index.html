<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Washpro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <ngx-app>Loading...</ngx-app>

  <style>@-webkit-keyframes spin{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}@-moz-keyframes spin{0%{-moz-transform:scale(1)}50%{-moz-transform:scale(1.2)}100%{-moz-transform:scale(1)}}@keyframes spin{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}} .spinner-logo{animation:spin 2s linear infinite;max-width: 200px;position: relative;top:50%;transform: translate(0, -50%);}.spinner{text-align:center;display: block;position: absolute;top: 0;left: 0;height: 100%;width: 100%;background: #ffffff;z-index: 100000;}</style>
  <div id="nb-global-spinner" class="spinner">
    <img class="spinner-logo" src="assets/images/logo.png">
  </div>

</body>
</html>
